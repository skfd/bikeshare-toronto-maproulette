# Configuration for PR labeler action
# Automatically adds labels based on file paths changed

documentation:
  - '**/*.md'
  - 'docs/**/*'

source-code:
  - 'src/**/*.cs'
  - 'src/**/*.csproj'

tests:
  - 'tests/**/*.cs'
  - 'tests/**/*.csproj'

github-actions:
  - '.github/workflows/**'
  - '.github/*.yml'

dependencies:
  - '**/packages.config'
  - '**/*.csproj'
  - '.github/dependabot.yml'

logging:
  - 'src/Logging/**'

services:
  - 'src/Services/**'
  - 'src/ServicesImpl/**'

configuration:
  - '**/appsettings*.json'
  - '**/*.config'
  - '**/bikeshare_systems.json'

data-files:
  - 'data_results/**'
  - '**/*.geojson'
  - '**/*.overpass'

docker:
  - 'Dockerfile'
  - 'docker-compose*.yml'
  - '.dockerignore'